<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style>
		.flag{
			background-color: #000;
			width: 900px;
			height: 600px;
		}
		
		.flag > div{
			width: 300px;
			height: 600px;
			background-color: green;
			position: relative;
			left: 300px;
		}

		.flag > div > div{
			background-color: #fff;
			width: 200px;
			height: 200px;
			position: relative;
			top: 200px;
			left: 50px;
			border-radius: 50%;
		}
		
	</style>
</head>
<body>
	<div class="flag">
		<div>
			<div>
			</div>
		</div>
	</div>
</body>
</html>
